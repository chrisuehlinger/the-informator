<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grief</title>
  <link rel="stylesheet" href="../css/grief.css" />
</head>
<body>
  <div class="safe-zone">
    <div class="thread">
      <div class="bubble left">Are you sleeping?</div>
      <div class="bubble right">I wake up early but that’s all right in the summer.</div>
      <div class="bubble left">Eating?</div>
      <div class="bubble right">Oh enough. Don’t fuss.</div>
      <div class="bubble left">I’ve never had someone die.</div>
      <div class="bubble right">I’m sorry, I’ve nothing to say. Nothing seems very interesting.</div>
      <div class="bubble left">He must have meant everything to you.</div>
      <div class="bubble right">Maybe. We’ll see.</div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/grief.js"></script>
</body>
</html>
