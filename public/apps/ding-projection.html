<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ding Receiver</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/ding-projection.css" />
</head>

<body>
  <header>

    <h1>ding</h1>
  </header>

  <div style="position: absolute; z-index: -10; opacity: 0;">
    <video id="localVideo" muted></video>
    <audio id="remoteAudio" autoplay></audio>
  </div>
  <div class="video-wrapper">
    <video id="remoteVideo" autoplay playsinline muted></video>
  </div>
  <div class="mute-action-wrapper">
  </div>
  <footer>
    <div class="icon-wrapper lock">
    <i class="material-icons">
      call_end
    </i>
  </div>
  <div class="icon-wrapper mute-toggle">
  <i class="material-icons">
    volume_off
  </i>
</div>
    <div class="icon-wrapper unlock">
    <i class="material-icons">
      lock_open
    </i>
  </div>
  </footer>
  <script src="../js/jquery.js"></script>
  <script src="../js/seriously/seriously.js"></script>
  <script src="../js/seriously/seriously.camera.js"></script>
  <script src="../js/seriously/seriously.fisheye.js"></script>
  <script src="../js/ding-projection.js"></script>
</body>

</html>
