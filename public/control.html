<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love & Information Control Panel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/control.css" />
</head>
<body>
  <h1>Love & Information Control Panel</h1>
  <section>
    <h2>Actions</h2>
    <button id="bail">BAIL!</button>
    <button id="refresh">REFRESH</button>
    <button id="debug">DEBUG</button>
    <input id="manualcue" type="text"/>
    <button id="callmanual">Send Manual Cue</button>
  </section>
  <section>
    <h2>Videos for approval</h2>
    <ul id="new-videos">

    </ul>
  </section>

  <div class="preview-modal">
    <div class="heading">
      <i class="material-icons" id="closepreview">close</i>
      <h2 id="previewname"></h2>
    </div>
    <div class="video-wrapper">
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/control.js"></script>
</body>
</html>
